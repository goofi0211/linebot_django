<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 restaurant 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>編號</th><th>店名</th><th>地址</th><th>經度</th><th>緯度</th>
			<th>分享者</th><th>類別</th>
			{% for res in restaurants %}
				<tr>
					<td>{{ res.id }} </td>
					<td>{{ res.cTitle }} </td>
					<td>{{ res.cAddr }} </td>
					<td>{{ res.cLatitude }} </td>
					<td>{{ res.cLongitude }} </td>
					<td>{{ res.cName }} </td>
					<td>{{ res.cCate }} </td>	
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
